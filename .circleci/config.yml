version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2.6-fpm-node-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-

      - run: ci-install
      - run: make ci-setup-code-climate
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: make ci-test
